<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>水雨情河道水情数据列表</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.dtpicker.css" />
	<link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
	<link rel="stylesheet" type="text/css" href="../../css/waterLove/four_mess2.css" />
	<!-- 筛选css -->
	<link rel="stylesheet" type="text/css" href="../../css/waterLove/screen.css" />
	<style type="text/css">
		.list_number {
			top: 2.65rem;
		}

		.list {
			margin-top: 0.5rem
		}

		.lists_data_head_status {
			border-radius: 0.1rem;
			color: #ffffff;
			padding: 0.1rem 0.05rem;
			margin-left: 0.2rem;
		}

		/* 设置默认palceholder颜色 */
		.search_box input.sort_search::-webkit-input-placeholder {
			color: #333333;
		}

		.search_box input.sort_search::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #333333;
		}

		.search_box input.sort_search:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #333333;
		}

		.search_box input.sort_search:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #333333;
		}

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #aaaaaa;
		}

		/* 列表样式         start */
		.list_wrap {
			width: 100%;
			position: fixed;
			top: 3.55rem;
			bottom: 0;
			padding-bottom: 1px;
		}

		.list_title,
		.list_content {
			display: flex;
		}

		.list_content {
			height: calc(100% - 1rem);
			overflow: auto;
		}

		.list_title .list_l,
		.list_title .list_r {
			color: #fff;
		}

		.list_title .list_r {
			display: flex;
		}

		.list_title .row_item {
			background: linear-gradient(to bottom, #bdcaed, #80b1ef)
		}

		.list_l,
		.list_r {
			overflow: auto;
		}

		.list_l {
			width: 2rem;
		}

		.list_r {
			width: calc(100vw - 2rem);
		}

		.row {
			width: auto;
			display: flex;

		}

		.list_content .row:last-child {
			margin-bottom: 0.5rem;
		}

		.row_item {
			flex-shrink: 0;
			text-align: center;
			width: 2rem;
			height: 1rem;
			border-right: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.tips {
			text-align: center;
		}

		/* 列表样式         end */

		/* 样式复写 */
		.sort.start .sort_list {
			margin: 0 0.1rem 0.3rem;
		}

		.search_box .span_search {
			left: calc(100% - 0.3rem);
		}

		.search_box .sort_input.sort_new {
			width: 80%;
		}

		.text_input {
			background: none;
		}
	</style>
	<!-- 筛选css end -->
	<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/mui.picker.min.js"></script>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>

</head>

<body class="content">
	<div class="mui-content">
		<header class="header pp">
			<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
			<span>河道水情</span>
		</header>
		<!-- 分类start -->
		<div class="sort start">
			<input type="text" name="city" class="sort_list width50" id="city_sort" data-code="" style="border: none;padding-left: 0;" value="" readonly="readonly" placeholder="山西省"/>
			<!-- <select name="city" class="sort_list width50" id="city_sort">
				<option value="">山西省</option>
			</select> -->
			<select name="type" class="sort_list width50 sort_list1" id="liuyu_sort">
				<option value="">河流</option>
			</select>

			<div class="sort_list search_box width50 text_input hide">
				<input type="text" id="username" placeholder="名称" class="sort_input sort_new sort_search" />
				<span class="span_search" id="search"><img class="img_search"
						src="../../images/waterIntake/icon_search_03.png"></span>
			</div>
			<select name="type" class="sort_list width50 sort_list1 statics_input hide" id="statics_input1">
				<option value="">请选择日期</option>
			</select>
			<select name="onlineType" class="sort_list sort_lists width50 hide" id="online_sort">
			</select>
			<select name="stationType" class="sort_list width50 sort_list1 hide" id="stationType">
			</select>
			<div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"
					data-class="list2"></div>
		</div>
		<!-- 分类end -->

		<!-- 记录 -->
		<div class="list_number">共<span>0</span>个监测站</div>
		<!-- 记录 end -->

		<!-- 列表start -->
		<div class="list_wrap">
			<div class="tips" style="display: none;">暂无数据</div>
			<div class="list_title">
				<div class="list_l">
				</div>
				<div class="list_r">
				</div>
			</div>
			<div class="list_content">
				<div class="list_l">
				</div>
				<div class="list_r">
				</div>
			</div>
		</div>
		<!-- 列表end -->
	</div>
	</div>
</body>

<script src="../../js/waterLove/river_list.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/ruralWater/jump_page.js" type="text/javascript" charset="utf-8"></script>
<!-- 筛选js -->
<script src="../../js/map/screen.js" type="text/javascript" charset="utf-8"></script>
<!-- 筛选js end -->
<script src="../../js/reservoirLevel/area.js" type="text/javascript" charset="utf-8"></script>
<script>
	// 监听下拉框点击事件
	$("body").on("click", ".more_box .more_img", function () {
		if ($(this).hasClass('active')) {
			$('.list_wrap').css('top', '5rem')
		} else {
			$('.list_wrap').css('top', '3.55rem')
		}

	})
	// 监听左右滚动
	$(".list_wrap .list_title .list_r").on("scroll", function () {
		let left = $(this).scrollLeft()
		$('.list_wrap .list_content .list_r').scrollLeft(left)
	})
	$(".list_wrap .list_content .list_r").on("scroll", function () {
		let left = $(this).scrollLeft()
		$('.list_wrap .list_title .list_r').scrollLeft(left)
		let top = $(this).scrollTop()
		$('.list_wrap .list_content .list_l').scrollTop(top)
	})
	// 监听上下滚动
	$(".list_wrap .list_content .list_l").on("scroll", function () {
		let top = $(this).scrollTop()
		$('.list_wrap .list_content .list_r').scrollTop(top)
	})
</script>

</html>
