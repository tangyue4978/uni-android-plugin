    <script type="text/javascript" src="../../js/mui.picker.min.js"></script>
    <script>
        //计算根节点HTML的字体大小
        function resizeRoot(width) {
            var deviceWidth = document.documentElement.clientWidth,
                num = width,
                num1 = num / 100;
            if (deviceWidth > num) {
                deviceWidth = num;
            }
            document.documentElement.style.fontSize = deviceWidth / num1 + "px";
        }
        //根节点HTML的字体大小初始化
        resizeRoot(750);
        window.onresize = function () {
            resizeRoot(750);
        };
    </script>
    <style type="text/css">
        .marker {
            width: 15px;
            height: 15px;
            border: 1px solid #088;
            border-radius: 50%;
            background-color: #00FFFF;
            opacity: 0.5;
            display: none;
        }

        .marker:after {
            content: " ";
            background-color: #00FFFF;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: -50%;
            margin-top: -50%;
            -webkit-animation-name: 'ripple';
            -webkit-animation-duration: 1s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 0s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: normal;
        }

        @keyframes ripple {
            0% {
                opacity: 1;
                width: 15px;
                height: 15px;
            }

            50% {
                opacity: 0.7;
                width: 30px;
                height: 30px;
                margin-left: -15px;
                margin-top: -15px;
            }

            100% {
                opacity: 0.05;
                width: 60px;
                height: 60px;
                margin-left: -30px;
                margin-top: -30px;
            }
        }

        /* 自带放大缩小隐藏 */
        .base_info_table {
            margin-bottom: 0.4rem;
        }

        .base_info_titles {
            width: 92%;
            height: 1rem;
            background-color: #ffffff;
            position: fixed;
            top: 1.3rem;
        }

        .base_info {
            margin-top: 0;
        }

        .base_info_table_data {
            margin-top: 1.8rem;
        }

        .thead {
            width: 91%;
            position: fixed;
            top: 2.3rem;
        }
    </style>
</head>
