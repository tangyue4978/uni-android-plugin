	<style type="text/css">
		.content_box {
			width: 100%;
			height: 2.3rem;
			background-color: #F6F6F6;
			position: fixed;
			top: 1.3rem;
			left: 0px;
			z-index: 2;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.content_boxs {
			height: 1rem;
			top: 1.3rem;
		}

		.list_number {
			top: 2.6rem;
		}

		.list {
			margin-top: 0.5rem;
		}

		.lists_data_head_status {
			border-radius: 0.1rem;
			color: #ffffff;
			padding: 0.1rem 0.05rem;
			margin-left: 0.2rem;
		}

		/* 设置默认palceholder颜色 */
		.search_box input.sort_search::-webkit-input-placeholder {
			color: #333333;
		}

		.search_box input.sort_search::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #333333;
		}

		.search_box input.sort_search:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #333333;
		}

		.search_box input.sort_search:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #333333;
		}

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #aaaaaa;
		}

		.sort_list {
			background: url(../../images/riverChief/arrow_down.png) no-repeat 100% 50% !important;
			background-size: 14px 8px !important;
		}

		/* 样式复写 */
		.sort.start {
			justify-content: space-between;
		}
	</style>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>

<body class="content">

			</select> -->
			<select name="city" class="sort_list sort_list_img width50" id="date">
				<option value="">请选择日期</option>

						<option value="3">未监测</option> -->
			</select>
			<select name="city" class="sort_list sort_list_img hide sort_lists" id="overArr" style="width: calc(50% - 0.2rem);">
				<option value="0">超采区</option>
			</select>
			<select name="city" class="sort_list sort_list_img hide sort_lists" id="overArrbox" style="width: calc(50% - 0.2rem);">

			<div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"

		<!-- 列表start -->

			</ul>
