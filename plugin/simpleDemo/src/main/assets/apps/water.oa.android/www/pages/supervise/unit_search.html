<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>搜索</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/mui.dtpicker.css" rel="stylesheet" />
		<link href="../../css/supervise.css" rel="stylesheet" />		
		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/isIphoneX.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content" style="margin-bottom: 0rem;">
			<div class="header">
				<a href="javascript:history.go(-1)" class="mui-icon mui-icon-back"></a>
				查询
			</div>
			<div class="section">
				<form action="" class="urge_search unit_search">
					<ul>
						<li>
							<span>按名称或编号模糊查询</span>
							<input type="text" class="unit_name" placeholder="请输入关键字" />
						</li>
						<li class="arrow">
							<span>交办领导</span>
							<select name="" id="" class="unit_leader">
								<option value ="">请选择...</option>
								<option value ="a">张三</option>
								<option value ="b">李四</option>
							</select>
						</li>
						<li class="arrow">
							<span>立项时间</span>
							<input type="text" id="timeframe" class="unit_timeframe" style="text-align: right;" placeholder="请选择日期范围" />
						</li>
						
						<li class="arrow">
							<span>进行阶段</span>
							<select name="" id="" class="unit_stage">
								<option value ="">请选择...</option>
								<option value ="a">第一阶段</option>
								<option value ="b">第二阶段</option>
							</select>
						</li>
					</ul>
					<button type="submit" class="submitBtn">查询</button>
				</form>
			</div>
		</div>			
	</body>
	<script>
		$(function(){
			//选择日期范围
			$("#timeframe").on("tap", function() {
				var dtpicker = new mui.DtPicker({
					"type": "date"
				});
				var dtpicker2 = new mui.DtPicker({
					"type": "date"
				});
				dtpicker.show(function(items) {
					var dateframe = items.text;
					dtpicker2.show(function(items) {
						$("#timeframe").val(dateframe+" — "+items.text);
						dtpicker.dispose();
					});
				});			
			});
			//验证
			$(".submitBtn").click(function(){
				var $name = $(".unit_name").val();
				var $leader = $(".unit_leader").val();
				var $timeframe = $(".unit_timeframe").val();
				var $stage = $(".unit_stage").val();
				if ($.trim($name).length < 1) {
                	mui.toast("请输入名称或编号关键字",{ duration:'long', type:'div' });
                	return false;
	            } else if ($leader.length < 1) {
	                mui.toast("请选择交办领导",{ duration:'long', type:'div' });
	                return false;
	            } else if ($.trim($timeframe).length < 1) {
	                mui.toast("请选择日期范围",{ duration:'long', type:'div' });
	                return false;
	            } else if ($stage.length < 1) {
	                mui.toast("请选择进行阶段",{ duration:'long', type:'div' });
	                return false;
	            } else{
	            	
	            }
			})
		})
	</script>
</html>
