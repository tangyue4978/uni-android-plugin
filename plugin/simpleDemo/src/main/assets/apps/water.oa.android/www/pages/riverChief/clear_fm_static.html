<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>统计图表</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/riverChief/four_mess_detail.css" />
		<!-- 本页样式 -->
		<link rel="stylesheet" href="../../css/riverChief/clear_fm_static.css">

		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script>
			//计算根节点HTML的字体大小
			function resizeRoot(width) {
				var deviceWidth = document.documentElement.clientWidth,
					num = width,
					num1 = num / 100;
				if (deviceWidth > num) {
					deviceWidth = num;
				}
				document.documentElement.style.fontSize = deviceWidth / num1 + "px";
			}
			//根节点HTML的字体大小初始化
			resizeRoot(750);
			window.onresize = function() {
				resizeRoot(750);
			};
		</script>
	</head>

	<body class="content">
		<div class="mui-content">
			<header class="header pp">
				<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
				<span>统计图表</span>
			</header>
			<div class="main">
				<div class="select">
					<div class="select_item">
						<select class="select_city">
						</select>
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
					<div class="select_item">
						<select class="select_date">
						</select>
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
				</div>
				<div class="chart_wrap">
					<div class="account">
						<div class="title">
							<span class="blue"></span>
							<span class="text">挂账处理问题</span>
						</div>
						<div id="line_chart" class="chart_1"></div>
					</div>
					<div class="check">
						<div class="title">
							<span class="blue"></span>
							<span class="text">排查问题</span>
						</div>
						<div id="pie_chart_1" class="chart_2"></div>
					</div>
					<div class="social">
						<div class="title">
							<span class="blue"></span>
							<span class="text">社会群众举报问题</span>
						</div>
						<div id="pie_chart_2" class="chart_3"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/ruralWater/jump_page.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/Highcharts-8.1.2/code/highcharts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/riverChief/clear_fm_static.js" type="text/javascript" charset="utf-8"></script>

</html>
