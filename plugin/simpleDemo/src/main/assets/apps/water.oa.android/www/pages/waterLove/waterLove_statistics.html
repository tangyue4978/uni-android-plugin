<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>气象统计</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.dtpicker.css" />
	<link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
	<link rel="stylesheet" type="text/css" href="../../css/riverChief/data_statistics.css" />
	<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/mui.picker.min.js"></script>
	<script src="../../js/openlayers/v6.4.3-dist/ol.js"></script>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>
	<style type="text/css">
		.submit_item {
			background-color: #FFFFFF;
			font-size: 0.28rem;
			color: #868686;
		}

		.submit_item .submit_item_input {
			width: 94%;
			height: 80%;
			font-size: 0.28rem;
			color: #868686;
			outline: none;
			border: none;
		}

		.koong_50 {
			height: 50px;
		}

		/* 筛选 */
		#screen_type {
			margin: 0 0.2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 0.2rem;
			border-radius: 0.2rem;
			overflow: hidden;
			border: 1px solid #E0E0E0;
		}

		#screen_type .screen_span {
			width: 33.3%;
			height: 40px;
			line-height: 40px;
			background-color: #FFFFFF;
			color: #333333;
			text-align: center;
		}

		#screen_type .screen_span:nth-child(2) {
			border-left: 1px solid #E0E0E0;
			border-right: 1px solid #E0E0E0;
		}

		#screen_type .screen_span.active {
			color: #FFFFFF;
			background-color: #3977F0;
		}
	</style>
</head>

<body class="content">
	<div class="mui-content">
		<header class="header pp">
			<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
			<span>统计图表</span>
		</header>
		<div class="main">
			<!-- 地市搜素start -->
			<div class="city_search">
				<select class="submit_item select_shi" id="city" name="city_code">
					<option value="">全部地市</option>
				</select>
				<div class="submit_item">
					<input type="text" class="submit_item_input" id="muiPicker" readonly="" placeholder="请选择日期" />
				</div>
			</div>
			<div id="screen_type">
				<div class="screen_span active" data-type="1">本日</div>
				<div class="screen_span " data-type="2">本月</div>
				<div class="screen_span" data-type="3">本年</div>
			</div>
			<!-- 地市搜素end -->

			<!-- 降水变化趋势start -->
			<div class="river_patrol">
				<div class="river_lake_box river_patrol_box">
					<div class="river_lake_title">
						<div class="river_lake_title_l">
							<div class="line"></div>
							<div class="text">降水变化趋势</div>
						</div>
						<div class="river_patrol_r">累计降水量</div>
					</div>
					<div id="container1" class="charts3"></div>
				</div>
			</div>
			<!-- 降水变化趋势end -->

			<div class="koong_50"></div>
		</div>
	</div>
</body>
<script src="../../js/Highcharts-8.1.2/code/highcharts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/waterLove/waterLove_statistics.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/map/getCity.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/ruralWater/jump_page.js" type="text/javascript" charset="utf-8"></script>

</html>
