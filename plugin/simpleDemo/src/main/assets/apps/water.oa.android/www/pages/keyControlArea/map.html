		<style type="text/css">
			.right {
				position: absolute;
				right: 0.2rem;
			}
			.so_li_box{
				/* background-color: #0000FF; */
				position: relative;
			}
			/* 为点添加动画效果 */
			.marker{
				width: 20px;
				height: 20px;
				border-radius: 50%;
				display: none;
			}
			.marker:after {
				content: " ";
				/* background-color: #00FFFF; */
				border: 1px solid red;
				position: absolute;
				left: 50%;
				top: 50%;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				margin-left: -11.5px;
				margin-top: -11px;
				-webkit-animation-name: 'ripple';
				-webkit-animation-duration: 1s;
				-webkit-animation-timing-function: linear;
				-webkit-animation-delay: 0s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-direction: normal;
			}
			
			@keyframes ripple {
				0% {
					opacity: 0;
					width: 20px;
					height: 20px;
				}
				50% {
					opacity: 0.7;
					width: 30px;
					height: 30px;
					margin-left: -16px;
					margin-top: -16px;
				}
				100% {
					opacity: 0.05;
					width: 40px;
					height: 40px;
					margin-left: -21.5px;
					margin-top: -22px;
				}
			}
		</style>
		<script>
			//计算根节点HTML的字体大小
			function resizeRoot(width){
				var deviceWidth = document.documentElement.clientWidth,
					num = width,
					num1 = num / 100;
				if(deviceWidth > num){
					deviceWidth = num;
				}
				document.documentElement.style.fontSize = deviceWidth / num1 + "px";
			}
			//根节点HTML的字体大小初始化
			resizeRoot(750);
			window.onresize = function(){
				resizeRoot(750);
			};
		</script>
	</head>
