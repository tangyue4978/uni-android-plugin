<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>水雨情水库水情数据列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.dtpicker.css" />
    <link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/waterLove/four_mess2.css" />
    <!-- 筛选css -->
    <link rel="stylesheet" type="text/css" href="../../css/waterLove/screen.css" />
    <style type="text/css">
        .list_number {
            top: 2.65rem;
        }

        .list {
            margin-top: 0.5rem
        }

        .sort_list {
            background: url(../../images/riverChief/arrow_down.png) no-repeat fixed 78px !important;
            background-size: 14px 8px !important;
        }

        .lists_data_head_status {
            border-radius: 0.1rem;
            color: #ffffff;
            padding: 0.1rem 0.05rem;
            margin-left: 0.2rem;
        }

        /* 设置默认palceholder颜色 */
        .search_box input.sort_search::-webkit-input-placeholder {
            color: #333333;
        }

        .search_box input.sort_search::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #333333;
        }

        .search_box input.sort_search:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #333333;
        }

        .search_box input.sort_search:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #333333;
        }

        /* 修改palceholder颜色 */
        .search_box input.sort_search:focus::-webkit-input-placeholder {
            color: #aaaaaa;
        }

        .search_box input.sort_search:focus::-moz-placeholder {
            /* Mozilla Firefox 19+ */
            color: #aaaaaa;
        }

        .search_box input.sort_search:focus:-moz-placeholder {
            /* Mozilla Firefox 4 to 18 */
            color: #aaaaaa;
        }

        .search_box input.sort_search:focus:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: #aaaaaa;
        }
    </style>
    <!-- 筛选css end -->
    <script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mui.min.js"></script>
    <script type="text/javascript" src="../../js/mui.picker.min.js"></script>
    <script>
        //计算根节点HTML的字体大小
        function resizeRoot(width) {
            var deviceWidth = document.documentElement.clientWidth,
                num = width,
                num1 = num / 100;
            if (deviceWidth > num) {
                deviceWidth = num;
            }
            document.documentElement.style.fontSize = deviceWidth / num1 + "px";
        }
        //根节点HTML的字体大小初始化
        resizeRoot(750);
        window.onresize = function () {
            resizeRoot(750);
        };
    </script>

</head>

<body class="content">
    <div class="mui-content">
        <header class="header pp">
            <i class="mui-action-back iconfont icon-fanhui1 fl"></i>
            <span>水库水情</span>
        </header>
        <!-- 分类start -->
        <div class="sort start">
            <select name="city" class="sort_list width50" id="city_sort">
                <option value="">山西省</option>
            </select>
            <select name="type" class="sort_list width50 sort_list1" id="reservoir_sort">
            </select>
            <div class="sort_list search_box width50 hide">
                <input type="text" id="username" placeholder="名称" class="sort_input sort_new sort_search" />
                <span class="span_search" id="search"><img class="img_search"
                        src="../../images/waterIntake/icon_search_03.png"></span>
            </div>
            <select name="type" class="sort_list width50 sort_list1 statics_input hide" id="statics_input1">
                <option value="">请选择日期</option>
            </select>
            <select name="onlineType" class="sort_list width50 sort_lists hide" id="online_sort">
                <option value="0">全部监测信息</option>
                <option value="1">今日已上报</option>
                <option value="2">今日未上报</option>
                <option value="3">未监测</option>
            </select>
            <select name="onlineType" class="sort_list width50 sort_lists hide" id="exceed_sort">
                <option value="">全部水位信息</option>
                <option value="">正常水位</option>
                <option value="">超汛限水位</option>
            </select>
            <div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"
                    data-class="list2"></div>
        </div>
        <!-- 分类end -->

        <!-- 记录 -->
        <div class="list_number">共<span>0</span>个监测站</div>
        <!-- 记录 end -->
        <!-- 列表start -->
        <div class="list">
            <ul class="lists">

            </ul>
        </div>
        <!-- 列表end -->

    </div>
</body>

<script src="../../js/waterLove/four_mess3.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/ruralWater/jump_page.js" type="text/javascript" charset="utf-8"></script>
<!-- 筛选js -->
<script src="../../js/map/screen.js" type="text/javascript" charset="utf-8"></script>
<!-- 筛选js end -->

</html>
