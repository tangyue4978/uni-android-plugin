		<script type="text/javascript">
			var root = localStorage.getItem("str_url");
			if(root == "" || root == undefined || root == null) {
				mui.openWindow({
					url: 'login.html?cid=1', //通过URL传参
					id: 'login.html?cid=1', //通过URL传参
				})
			}
			var token = localStorage.getItem("token");

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				console.log(self.i)
				list(self.i)
			});

			function list(i) {
				var _url = root + 'api/rivers/show'
				mui.ajax(_url, {
					data: {
						"token": token,
						"msg_id": i,
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					success: function(data) {
						console.log(data)
						if(data.code == 1) {
//							data.data.create_at = data.data.create_at.slice(0, 10);
							$(".loreDetails-h").html('<h1>' + data.data.title + '</h1><p>' + data.data.content + '</p>')
							$(".mui-loading").css("display", "none")
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						//		console.log(type);
					}
				})
			}

			function fujian(i,name) {

					id: 'loreDetailsEnclosure.html', //通过URL传参

						name:name,
					}, 
				})
			}
