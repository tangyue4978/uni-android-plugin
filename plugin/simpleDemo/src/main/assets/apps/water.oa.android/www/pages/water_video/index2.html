		<style type="text/css">
			* {
				touch-action: auto;
			}

			.viewer-canvas {
				top: 0.9rem;
			}

			.viewer-tooltip {
				width: 1.5rem;
				height: 0.6rem;
				line-height: 0.6rem;
				text-align: center;
				font-size: 0.4rem;
				transform: translateX(-50%);
			}

			.viewer-footer {
				overflow: visible;
			}

			.viewer-toolbar>ul {
				position: relative;
				margin: 0 auto 0.15rem;
				overflow: visible;
			}

			.viewer-toolbar>ul>li+li {
				margin-left: 0.5rem;
			}

			.viewer-toolbar>ul>li {
				height: 0.6rem;
				width: 0.6rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.viewer-toolbar>ul>li:nth-child(1) {
				position: absolute;
				top: -45vh;
				left: -3.4rem;
			}

			.viewer-toolbar>ul>li:nth-child(2) {
				position: absolute;
				top: -45vh;
				right: -3.4rem;
			}

			.viewer-toolbar>ul>li:nth-child(3) {
				position: absolute;
				top: -80vh;
				right: -3.54rem;
			}

			.viewer-toolbar>ul>li:nth-child(4) {
				position: absolute;
				top: -74vh;
				right: -3.54rem;
			}

			.viewer-prev::before,
			.viewer-next::before,
			.viewer-zoom-in::before,
			.viewer-zoom-out::before {
				position: static;
				width: 0.46rem;
				height: 0.46rem;
				background-size: 5rem;
			}

			.viewer-prev::before {
				background-position: -1.4rem 0.05rem;
			}

			.viewer-next::before {
				background-position: -2.1rem 0.05rem;
			}

			.viewer-zoom-in::before {
				background-position: 0.05rem 0.05rem;
			}

			.viewer-zoom-out::before {
				background-position: -0.3rem 0.05rem;
			}

			.viewer-backdrop {
				background-color: rgba(0, 0, 0, 0.8);
			}

			/* 关闭按钮start */
			.viewer-button {
				top: 1.2rem;
				right: 0.2rem;
				width: 0.6rem;
				height: 0.6rem;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.viewer-button::before {
				position: static;
				width: 0.46rem;
				height: 0.46rem;
			}

			.viewer-close::before {
				background-size: 5rem;
				background-position: -4.6rem 0.05rem;
			}

			/* 关闭按钮start */
			.img_li {
				display: none;
				width: 60px;
				height: 60px;
			}

			.right {

			}

				position: relative;
			}

			.catalog .item_text,

			}
