	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>
	<style type="text/css">
		.content_box {
			z-index: 1;
		}

		.all {
			top: 2.4rem;
			border-top: 1px solid #e3e3e3;
		}

		.list {
			margin-top: 3.6rem;
		}

		.weight {
			font-size: 0.28rem;
			color: #333;
			font-weight: 700;
		}

		.sort_list {
			background: none;
			background-size: 15px 9px;
		}

		.sort_lists {
			background: url(../../images/riverChief/arrow_down.png) no-repeat fixed 100%;
			background-size: 15px 9px;
		}

		.lists_li {
			position: relative;
		}

		.position {
			text-align: right;
		}


		.sort .search_box .sort_input.sort_new {
			border-bottom: 1px solid #dcdcdc;
			height: 0.5rem;
		}

		.sort .search_box .sort_input.sort_new::-webkit-input-placeholder {
			color: #d0d0d0
		}

		.search_box .span_search {
			left: calc(100% - 0.36rem);
		}

		/* 筛选条件样式复写 */

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {

			color: #aaaaaa;
		}

		/* 样式复写 */
		.sort_list {

			background-size: 12px 8px;
		}
		.search_box .span_search{
			top: 0;
		}
	</style>
