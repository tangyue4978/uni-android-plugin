<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--这个是图标库-->
		<link rel="stylesheet" href="../../css/style.css" />
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.news .pp{
				background-size: 100% 100%;
			}
			.content_box{
				width: 100%;
				margin-top: 1.3rem;
				overflow: hidden;
			}
			.content_box .gray{
				height: 0.3rem;
				background-color: #EEEEEE;
			}
			.content_box .list_ul{
				padding: 0rem;
				padding-left:0.4rem;
				list-style: none;
				background-color: #FFFFFF;
				margin: 0 auto;
			}
			.content_box .list_ul .list_li{
				padding: 0rem;
				padding-right:0.4rem;
				border-bottom: 1px solid #F0F0F0;
				overflow: hidden;
				height: 1rem;
				font-size: 0.3rem;
				line-height: 1rem;
			}
			.content_box .list_ul .list_li .left_title{
				float: left;
				width: 35%;
				height: 100%;
			}
			.content_box .list_ul .list_li .right_infor{
				float: right;
				width: 60%;
				height: 100%;
				text-align: right;
			}
			.content_box .list_ul .list_li .right_infor .select_box{
				float: right;
				height: 100%;
				width: 0.75rem;
				padding: 0rem;
				margin: 0rem;
				font-size: 0.3rem;
			}
			.color_red{color: #FF0000;}
			.errorTips{
				padding-top: 3rem;
				font-size: 0.4rem;
				color: #666666;
				text-align: center;
			}
			.btn_box{
				margin-top: 2rem;
				text-align: center;
			}
		</style>
	</head>
	<style>

	</style>

	<body style="background: #f8f8f8">
		<div class="mui-content" style="">
			<div class="news">
				<p class="pp">页面不存在</p>
			</div>
		</div>
		<div class="content_box">
			<div class="gray"></div>
			<div class="errorTips">您访问的页面不存在了</div>
			<div class="btn_box">
				<button class="" onclick="backIndex()">返回首页</button>
				<button class="" onclick="againLogin()">重新登录</button>
				<button class="mui-btn-blue" onclick="clonePage()">关闭当前页面</button>
			</div>
			
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			// 关闭当前页面
			function clonePage(){
				mui.plusReady(function () {
					var ws = plus.webview.currentWebview();
					plus.webview.close(ws);
				});
			}
			// 从新登录
			function againLogin(){
				mui.plusReady(function () {
					mui.openWindow({
						url: '../../login.html',
						id: '../../login.html',
						createNew:true
					});
				});
			}
			// 返回首页
			function backIndex(){
				mui.plusReady(function () {
					mui.openWindow({
						url: '../../main.html',
						id: '../../main.html'
					});
				});
			}
		</script>
		
	</body>

</html>
