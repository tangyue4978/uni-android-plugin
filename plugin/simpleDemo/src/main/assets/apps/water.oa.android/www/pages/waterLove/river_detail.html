<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>水雨情河道水情详细情况</title>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
	<link rel="stylesheet" type="text/css" href="../../css/waterLove/details2.css" />
	<!-- <link rel="stylesheet" type="text/css" href="../../css/riverChief/four_mess_detail.css"/> -->
	<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/openlayers/v6.4.3-dist/ol.js"></script>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>
	<style type="text/css">
		#map {
			width: 6.6rem;
			height: 4rem;
			margin: 0.2rem auto;
			box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.06);
		}

		/* 自带放大缩小隐藏 */
		.ol-zoom {
			display: none;
		}

		.main .base_info.current_location {
			height: auto;
		}
	</style>
</head>

<body class="content">
	<div class="mui-content">
		<header class="header pp">
			<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
			<span>详细情况</span>
		</header>
		<!-- 头部start -->
		<div class="head">

		</div>
		<!-- 头部end -->
		<div class="main">
			<!-- 基本信息start -->
			<div class="base_info">
				<div class="base_info_box">
					<div class="base_info_title">
						<div class="base_info_title_line"></div>
						<span class="base_info_title_text">
							测站信息
						</span>
					</div>
					<table class="base_info_table" border="1" cellspacing="0" cellpadding="0">

					</table>
				</div>
			</div>
			<!-- 基本信息end -->
			<!-- 处理描述start -->
			<div class="deal_with">
				<div class="base_info_box">
					<div class="base_info_title">
						<div class="base_info_title_line"></div>
						<div class="base_box">
							<span class="base_info_title_text">
								监测信息
							</span>
						</div>
					</div>
					<div class="deal_with_text">
						<table class="deal_table">
							<tr>
								<th>时间</th>
								<th>水位(m)</th>
								<th>流量(m³/s)</th>
							</tr>


						</table>
					</div>
				</div>
			</div>
			<!-- 处理描述end -->
			<!-- 处理前后照片对比start -->
			<div class="deal_photo">
				<div class="base_info_box base_info_box1">
					<div class="base_info_title">
						<div class="base_info_title_line"></div>
						<div class="baseBox">
							<span class="base_info_title_text">监测信息</span>
							<span><a onclick="history_fun()">查看历史监测</a></span>
						</div>

					</div>
					<div class="monitoring">
						<div class="monitoring_time">
							<button type="button" class="monitoring_button monitoring_button1" onclick="setJcxxFun(-1)">
								<div class="triangle"></div>
							</button>
							<div class="monitoring_input">

							</div>
							<button type="button" class="monitoring_button monitoring_button2" onclick="setJcxxFun(1)">
								<div class="triangle1">
							</button>
						</div>
						<div id="rivercourse" class="reservoirL1"
							style="width: 100%;height: 6rem;display: flex;justify-content: center;align-items: center;">
						</div>
					</div>
				</div>
			</div>
			<!-- 处理前后照片对比end -->
		</div>
		<!-- 监测站位置标记start -->
		<div class="base_info current_location">
			<div class="base_info_box">
				<div class="base_info_title">
					<div class="base_info_title_line"></div>
					<span class="base_info_title_text">
						所在位置
					</span>
				</div>
				<div id="map"></div>
			</div>
		</div>
		<!-- 监测站位置标记end -->
	</div>
</body>

</html>
