<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>巡河专栏</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../js/openlayers/v6.4.3-dist/ol.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/ifont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ruralWater/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/riverChief/four_mess_detail.css" />
		<!-- 本页样式 -->
		<link rel="stylesheet" href="../../css/riverChief/riverPatrol_statis.css">

		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script>
			//计算根节点HTML的字体大小
			function resizeRoot(width) {
				var deviceWidth = document.documentElement.clientWidth,
					num = width,
					num1 = num / 100;
				if (deviceWidth > num) {
					deviceWidth = num;
				}
				document.documentElement.style.fontSize = deviceWidth / num1 + "px";
			}
			//根节点HTML的字体大小初始化
			resizeRoot(750);
			window.onresize = function() {
				resizeRoot(750);
			};
		</script>
	</head>

	<body class="content">
		<div class="mui-content">
			<header class="header pp">
				<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
				<span>巡河统计</span>
			</header>
			<div class="main">
				<div class="nav">
					<div class="nav_item active">按河流</div>
					<div class="nav_item">按时间</div>
					<div class="nav_item">按河长级别</div>
				</div>
				<div class="select">
					<div class="select_item select_item_1">
						<select name="date" class="select_date"></select>
						
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
					<div class="select_item select_item_2">
						<select name="resParentname" class="select_river_level"></select>
						
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
					<div class="select_item select_item_5">
						<select name="level" class="select_person_level"></select>
						
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
					<div class="select_item select_item_4">
						<select name="cityCode" class="select_city"></select>
						
						<img class="img" src="../../images/riverChief/new/arrow.png" alt="">
					</div>
					<div class="select_item select_item_3">
						<input class="input input_river_name" type="search" placeholder="河流名称">
						<img class="img" src="../../images/riverChief/new/search_gray.png" alt="">
					</div>
				</div>
				<div class="table_wrap">
					<div class="title">巡河统计表</div>
					<div class="sort_table river_sort">
						<div class="table">
							<div class="line table_head">
								<div class="line_top">
									<div class="item">河流</div>
									<div class="item">巡河次数(次)</div>
									<div class="item">巡河时长(小时)</div>
									<div class="item">巡河公里数(公里)</div>
									<div class="item">发现问题(发现/解决)</div>
								</div>
							</div>
							<div class="table_body">
							</div>
						</div>
					</div>
					
					<div class="sort_table time_sort">
						<div class="table">
							<div class="line table_head">
								<div class="line_top">
									<div class="item">时间</div>
									<div class="item">巡河次数(次)</div>
									<div class="item">巡河时长(小时)</div>
									<div class="item">巡河公里数(公里)</div>
									<div class="item">发现问题(发现/解决)</div>
								</div>
							</div>
							
							<div class="table_body">
							</div>
						</div>
					</div>
					
					<div class="sort_table level_sort">
						<div class="table">
							<div class="line table_head">
								<div class="line_top">
									<div class="item">河长/级别</div>
									<div class="item">巡河次数(次)</div>
									<div class="item">巡河时长(小时)</div>
									<div class="item">巡河公里数(公里)</div>
									<div class="item">发现问题(发现/解决)</div>
								</div>
							</div>
							<div class="table_body">
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
	<script src="../../js/ruralWater/jump_page.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/riverChief/riverPatrol_statis.js" type="text/javascript" charset="utf-8"></script>

</html>
