		<script>
			//计算根节点HTML的字体大小
			function resizeRoot(width){
				var deviceWidth = document.documentElement.clientWidth,
					num = width,
					num1 = num / 100;
				if(deviceWidth > num){
					deviceWidth = num;
				}
				document.documentElement.style.fontSize = deviceWidth / num1 + "px";
			}
			//根节点HTML的字体大小初始化
			resizeRoot(750);
			window.onresize = function(){
				resizeRoot(750);
			};
		</script>

	<script src="../../js/Highcharts-8.1.2/code/highcharts.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		var pieData =[{
					name: '治理面积',
					colorByPoint: true,
					data:[{
						name: '林草地面积',
						y: 53,
						color:'#2EC7C9'
					},
					{
						name: '梯田面积',
						y: 46,
						color:'#B6A2DE'
					},
					{
						name: '淤地坝、谷坊、拦沙坝面积',
						y: 69,
						color:'#FFCC00'
					},
					{
						name: '蓄水塘坝面积',
						y: 100,
						color:'#D87A80'
					}],
				}]
		pie('pieContainer',pieData)
		function pie(id,series){
			Highcharts.chart(id, {
				chart: {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false,
					type: 'pie',
					margin:[0,0,100,0]
				},
				title: {
					text: null
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.y}公顷</b>'
				},
				legend:{
					enabled:true,
					itemDistance: 5,
					itemMarginBottom:5,
					symbolHeight:13,
					symbolwidth:13,
					symbolRadius:0,
					itemStyle:{
						fontSize:'10px',
						color:'#747474'
					}
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						borderWidth:0,
						showInLegend: true,
						dataLabels: {
							enabled: true,
							format: '<b style="color:{point.color}">{point.y}公顷</b>',
							style: {
								fontSize:"0.24rem",
							}
						}
					}
				},
				credits:{
					enabled:false
				},
				series: series
			});
		}
	</script>
