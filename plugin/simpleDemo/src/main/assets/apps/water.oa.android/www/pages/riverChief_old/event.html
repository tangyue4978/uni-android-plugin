	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>
	<style type="text/css">
		.all3 {
			top: 2.6rem;
		}

		.list {
			margin-top: 3.6rem;
		}

		.weight {
			font-size: 0.28rem;
			color: #333;
			font-weight: 700;
		}

		.sort_lists {
			background: url(../../images/riverChief/arrow_down.png) no-repeat 90% center;
			background-size: 15px 9px;
		}

		.lists_li {
			position: relative;
		}

		.position {
			text-align: right;
		}

		.sorts {
			width: 100%;
			border-radius: 0;
		}

		.lists_data>.titles {
			width: 100%;
		}

		.search_box .span_search .img_searchs {

			width: 100%;

		}

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {

			color: #aaaaaa;
		}

		/* 样式复写 */
		.sort_list {

			background-size: 12px 8px;
		}

		.sort.start .search_box {

		}

		.search_box .sort_input.sort_new {
			width: 80%;
		}

		.text_input {

		}
	</style>

<body class="content">

				<div class="sort_list search_box text_input">

					<span class="span_search" id="searchRiver">

				<!-- 日期start -->

				<div class="sort_list search_box hide">

						</span> -->
				</div>
				<!-- 日期end -->

					<input type="text" id="reporter" placeholder="上报人" class="sort_input sort_new sort_search" />
					<span class="span_search" id="searchPeople">

					</span>

				<div class="sort_list search_box hide text_input">
					<input type="text" id="searchKey" placeholder="上报事件关键字" class="sort_input sort_new sort_search" />
					<span class="span_search" id="searchKeyevent">

					</span>
				</div>
				<div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"

			</div>
