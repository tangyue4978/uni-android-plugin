	<link rel="stylesheet" type="text/css" href="../../css/mui.picker.css" />
	<link rel="stylesheet" type="text/css" href="../../css/mui.poppicker.css" />

	<link rel="stylesheet" type="text/css" href="../../css/ruralWater/base.css" />

	<link rel="stylesheet" type="text/css" href="../../css/waterLove/four_mess.css" />

	<link rel="stylesheet" type="text/css" href="../../css/waterLove/screen.css" />
	<!-- 筛选css end -->
	<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/mui.picker.min.js"></script>
	<style type="text/css">
		.lists_data>li {
			width: 100%;
			padding: 0.1rem;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		/* 设置默认palceholder颜色 */
		.search_box input.sort_search::-webkit-input-placeholder {
			color: #333333;
		}

		.search_box input.sort_search::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #333333;
		}

		.search_box input.sort_search:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #333333;
		}

		.search_box input.sort_search:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #333333;
		}

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #aaaaaa;
		}

		/* 固定总计 */
		.list_number {
			top: 2.68rem;
		}

		.lists {
			margin-top: 0.4rem;
		}

		/* 样式复写 */
		.sort.start .sort_list {
			background: url(../../images/riverChief/arrow_down.png) no-repeat 90% center;
			background-size: 12px 8px;
		}
	</style>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>
</head>

<body class="content">
	<div class="mui-content">
		<header class="header pp">
			<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
			<span>数据列表</span>
		</header>
		<!-- 分类start -->
		<div class="sort start">
			<input type="text" name="city" class="sort_list sort_list_img select_shi" id="city_select" data-code="" style="border: none;" value="" readonly="readonly" placeholder="山西省"/>
			<!-- <select name="city" class="sort_list sort_list_img select_shi" id="city_select">
				<option value="0">山西省</option>
			</select> -->
			<select name="typeId" class="sort_list sort_list_img" id="type_select">
				<option value="1">大型灌区</option>
				<option value="2">中型灌区</option>
			</select>
			<select name="typeBasin" class="sort_list sort_list_img" id="type_basin">
				<option value="">所在流域</option>
			</select>
			<select name="typeProject" class="sort_list sort_list_img hide" id="type_project">
				<option value="">水源工程类型</option>
			</select>
			<select name="typeLandforms" class="sort_list sort_list_img hide" id="type_landforms">
				<option value="">地貌类型</option>
			</select>
			<div class="sort_list search_box hide">
				<input type="text" id="username" placeholder="请输入单位名称" class="sort_input sort_new sort_search" />
				<span class="span_search" id="search">
					<img class="img_search" src="../../images/waterIntake/icon_search_03.png">
				</span>
			</div>
			<select name="typeAscription" class="sort_list sort_list_img hide" id="type_ascription">
				<option value="">行政隶属</option>
			</select>
			<div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"
					data-class="list"></div>
		</div>
		<!-- 分类end -->


		<!-- 列表start -->
		<div class="list">
			<!-- 记录 -->
			<div class="list_number ">共<span>0</span>处灌区</div>
			<!-- 记录 end -->
			<ul class="lists listBox">


			</ul>
		</div>
		<!-- 列表end -->

	</div>
</body>
