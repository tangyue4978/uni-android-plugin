	<style type="text/css">
		.sort_lists {
			width: 100%;
			height: 100%;
			background: none;
			color: #333333;
			font-size: 0.26rem;
		}

		/* 设置默认palceholder颜色 */
		.search_box input.sort_search::-webkit-input-placeholder {
			color: #333333;
		}

		.search_box input.sort_search::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #333333;
		}

		.search_box input.sort_search:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #333333;
		}

		.search_box input.sort_search:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #333333;
		}

		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}

		.search_box input.sort_search:focus:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #aaaaaa;
		}

		/* 样式复写 */
		.sort.start .sort_list {
			width: 50%;
		}

		.search_box .span_search {
			left: calc(100% - 0.5rem);
		}
	</style>
	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function () {
			resizeRoot(750);
		};
	</script>

</head>

<body class="content">
	<div class="mui-content">
		<header class="header pp">
			<i class="mui-action-back iconfont icon-fanhui1 fl"></i>
			<span>数据列表</span>
		</header>
		<!-- 分类start -->
		<div class="sort start">
			<input type="text" name="city" class="sort_list sort_list_start" id="city_sort" data-code="" style="border: none;padding-left: 0;" value="" readonly="readonly" placeholder="山西省"/>
			<!-- <select name="city" id="city_sort" class="sort_list sort_list_start">
				<option value="0">山西省</option>
			</select> -->
			<select name="type" id="type_sort" class="sort_list">
				<option value="0">全部类型</option>
			</select>
			<div class="sort_list sort_lists search_box hide">
				<input type="text" id="username" placeholder="用水户单位名称" class="sort_input sort_new sort_search" />
				<span class="span_search" id="search"><img class="img_search"
						src="../../images/waterIntake/icon_search_03.png"></span>
			</div>
			<select name="type" id="qushui_sort" class="sort_list hide">
				<option value="0">取水用途</option>
			</select>
			<select name="type" id="hangye_sort" class="sort_list hide" style="width: 100%;">
				<option value="0">行业类别</option>
			</select>
			<div class="more_box"><img class="more_img" src="../../images/ruralWater/bottomInfo_down.png"
					data-class="list1"></div>
		</div>
		<!-- 分类end -->
		<!-- 总条数 -->
		<div class="all">
			共<span class="all_num">0</span>户取用水户
		</div>
		<!-- 列表start -->
		<div class="list">
			<ul class="lists">

			</ul>
		</div>
		<!-- 列表end -->

	</div>
</body>
