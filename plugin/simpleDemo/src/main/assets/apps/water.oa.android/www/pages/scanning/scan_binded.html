<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--这个是图标库-->
		<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_808468_a2lnshq3a69.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<!-- 本页面的css -->
		<link rel="stylesheet" type="text/css" href="../../css/scanning/scan_binded.css"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="news">
				<p class="pp"><a><i class="iconfont icon-fanhui1 left mui-action-back"></a></i>扫码信息查看</p>
			</div>
		</div>
		<div class="content_box">
			<img class="see_bg" src="../../images/scanning/see_bgs.png" >
			<!-- 基本信息 -->
			<div class="infos">
				<div class="infos_bar">
					<div class="infos_left">
						条码编号
					</div>
					<div class="infos_right code_number"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						设备序列号
					</div>
					<div class="infos_right serial_number"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						主机型号
					</div>
					<div class="infos_right host_model"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						使用地点
					</div>
					<div class="infos_right use_site"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						使用方式
					</div>
					<div class="infos_right usage_mode"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						使用人
					</div>
					<div class="infos_right user"></div>
				</div>
				<div class="infos_bar">
					<div class="infos_left">
						绑定日期
					</div>
					<div class="infos_right binding_date"></div>
				</div>
			</div>
			<!-- 基本信息 -->
			<!-- 备注说明 -->
			<div class="remarks">
				<div class="remarks_title">
					备注说明
				</div>
				<div class="remarks_area remark"></div>
			</div>
			<div class="return" type="button">返回</div>
		</div>
		
		<script src="../../js/scanning/scan_binded.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
