<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--这个是图标库-->
		<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_808468_2f6bthhrl5d.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.dtpicker.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.revise-content ul li .right{
				width: 3.1rem;
			}
			.revise-content ul li .right input{
				width: 3rem;
			}
			.mui-table-view-cell,
			.mui-transitioning {
				touch-action: auto;
			}
		</style>
	</head>

	<body style="    background: #fff;">
		<div class="mui-content" style="margin-bottom: 1rem;">
			<div class="news">
				<p class="pp">
					<a><i class="iconfont icon-fanhui1 left mui-action-back"></a></i>修改资料<button class="right" id="save">保存</button></p>

				<div class="revise-content">
					<ul>
						<li class="mui-table-view-cell" id="portrait">
							<span class="left">头像</span>
							<span class="right"><i class="iconfont icon-youjiantou1 "></i><img id="imgId" src="" alt="" style="margin-right: 0rem;"/></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">姓名</span>
							<span class="right"><i class="iconfont icon-qianbipencil84 "></i><input type="text" id="name" value=""  /></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">所在部门</span>
							<!--<span class="right"><i class="iconfont icon-qianbipencil84 "></i><input type="text" id="department" value="" readonly="readonly"/></span>-->
							<span class="right"><input type="text" id="department_name" value="" readonly="readonly" style="position: static;"/></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">岗位</span>
							<span class="right"><input type="text"  id="duty" value="" readonly="readonly" style="position: static;"/></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">手机号</span>
							<span class="right"><i class="iconfont icon-qianbipencil84 "></i><input type="text" id="phone" value="" /></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">性别</span>
							<span class="right"><button class="button1">女</button><button class="button2">男</button></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">邮箱</span>
							<span class="right"><i class="iconfont icon-qianbipencil84 "></i><input id="email" type="text" value="" /></span>
						</li>
						<li class="mui-table-view-cell">
							<span class="left">生日</span>
							<span class="right"><i class="iconfont icon-qianbipencil84 "></i><input id="birthday" type="text" value="" readonly="readonly"/></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<!--<script src="js/app.js"></script>-->
		<!--<script src="js/main.js"></script>-->
		<script type="text/javascript" src="js/mui.picker.min.js"></script>
		<script src="js/reviseInfo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/isIphoneX.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
