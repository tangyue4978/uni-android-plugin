<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>新建任务来源</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/supervise.css" rel="stylesheet" />		
		<script src="../../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/isIphoneX.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content" style="margin-bottom: 0rem;">
			<div class="header">
				<a href="javascript:history.go(-1)" class="mui-icon mui-icon-back"></a>
				新建任务来源
			</div>
			<div class="section">
				<form action="" class="taskSecond">
					<div class="taskSecond_enclosure">
						附件
						<img src="../../images/icon_enclosure.png" alt="" />
						<input type="file" class="uploadFile" />
					</div>
					<div class="taskSecond_tips">
						<p>说明：</p>
						<p>1、点击【保存】按钮，为任务来源暂存成功，该任务状态为“未提交”，暂存未提交的任务来源，在立项页面中不可见，不能作为选择项。</p>
						<p>2、点击【提交】按钮，需确认提交后该任务来源不能修改，是否确认交办，提交后改任务状态为“已提交”，已提交的任务来源在立项页面中为可选项。</p>
					</div>
					<div class="taskSecond_btnBox"> 
						<button class="fl">保存</button>
						<button class="fr">提交</button>
					</div>
				</form>
			</div>
		</div>			
	</body>
	<script type="text/javascript">
		$(function(){
			
		})
	</script>
</html>
