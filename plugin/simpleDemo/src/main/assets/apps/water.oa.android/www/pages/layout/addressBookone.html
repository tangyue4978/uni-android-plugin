		<script>
			$(".open").on('click', function() {
				if($(".noticce-content").attr('data-hide') == '0') {
					$(".noticce-content").css('height', "auto");
					$(".noticce-content").attr('data-hide', "1");
					$(".unwind").text("收起");
					$(".tou").attr("src","images/tou_ss.png");
				} else {
					$(".noticce-content").css('height', "5rem");
					$(".noticce-content").attr('data-hide', "0");
					$(".unwind").text("展开所有");
					$(".tou").attr("src","images/tou.png");
				}
			})
			window.addEventListener('refresh', function(e) {
				//执行刷新
				location.reload();
			});
		</script>
		<script type="text/javascript">
			var root = localStorage.getItem("str_url");
				if(root == "" || root == undefined || root == null) {
					mui.openWindow({
						url: 'login.html?cid=1', //通过URL传参
						id: 'login.html?cid=1', //通过URL传参
					})
				}
			var token = localStorage.getItem("token");
			var _url = root + 'api/contacts/';
			mui.ajax(_url, {
				data: {
					"token": token
				},
				datatype: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				success: function(data) {
//					console.log(JSON.stringify(data));
					if(data.code == 1) {
						var department = data.data.department;
						for(var i in department) {
							$(".noticce-content").append(
								'<p class="together">' +
								'<a href="javascript:void(0);" onclick="department_list(' + department[i].id + ')">' +
								'<span class="left">' + department[i].name + '</span>' +
								'<span class="right">' +
								'<i class="mui-icon mui-icon-arrowright "></i>' +
								'</span>' +
								'</a>' +
								'</p>'
							)
						}
						var contacts = data.data.contacts;
//						console.log("contacts" + JSON.stringify(contacts));
						if(contacts != "" && contacts != null && contacts != undefined) {
							for(var i in contacts) {
								var str =contacts[i].avatar!=undefined?contacts[i].avatar:'images/tu-hui.png';
								$(".photo").append(
									'<div class="mt-125" onclick="personnel_details(' + contacts[i].id + ')">' +
									'<div class="mt-left">' +
									'<img class="mt-img" src="' + str + '"/>' +
									'</div>' +
									'<div class="mt-right">' +
									'<h4 class="mt-h4">' + contacts[i].true_name + '</h4>' +
									'<p class="mt-p"><span class="mt-span">' + contacts[i].dname + '</span><span class="mt-span">' + contacts[i].duty + '</span></p>' +
									'</div>' +
									'</div>'
								)
							}
						} else {
							$(".photo").append('<div class="mt-125" style="text-align: center;line-height: 1rem;color: #666666;padding-right: 0.5rem;font-size: 0.3rem;">暂无常用联系人</div>')
//							$(".photo").hide();
//							$(".attn").hide();
						}
					} else if(data.code > 2 && data.code < 100) {
						mui.toast(data.msg);
						mui.openWindow({
							url: 'login.html?cid=1', //通过URL传参
							id: 'login.html?cid=1' //通过URL传参
						})
					} else {
						mui.toast(data.msg);
					}
					$(".mui-loading").hide();

				},
				error: function(xhr, type, errorThrown) {
					//					console.log(JSON.stringify(xhr)+"\n"+ type+"\n"+ errorThrown)
					mui.toast("网络异常！")
				}
			})
			//跳转部门列表
			function department_list(id) {
				var id = id;
				mui.openWindow({
					url: 'addressBooktwo.html', //通过URL传参
					id: 'addressBooktwo.html', //通过URL传参
					extras: {
						department_id: id
					}
				})
			}
			//跳转人员详情
			function personnel_details(id) {
				var id = id;
				mui.openWindow({
					url: 'addressBookthree.html', //通过URL传参
					id: 'addressBookthree.html', //通过URL传参
					extras: {
						user_id: id
					}
				})
			}
		</script>
