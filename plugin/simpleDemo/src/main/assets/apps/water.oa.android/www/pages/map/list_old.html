		<style type="text/css">
			.lists_data>li{

				text-overflow: ellipsis;
			}

			/* 修改palceholder颜色 */
			.search_box input.sort_search:focus::-webkit-input-placeholder{
				color:#aaaaaa;
			}
			.search_box input.sort_search:focus::-moz-placeholder{   /* Mozilla Firefox 19+ */
				color:#aaaaaa;
			}
			.search_box input.sort_search:focus:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */

			}
			.search_box input.sort_search:focus:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
				color:#aaaaaa;
			}
		</style>
		<script>
			//计算根节点HTML的字体大小
			function resizeRoot(width){
				var deviceWidth = document.documentElement.clientWidth,
					num = width,
					num1 = num / 100;
				if(deviceWidth > num){
					deviceWidth = num;
				}
				document.documentElement.style.fontSize = deviceWidth / num1 + "px";
			}
			//根节点HTML的字体大小初始化
			resizeRoot(750);
			window.onresize = function(){
				resizeRoot(750);
			};
		</script>
