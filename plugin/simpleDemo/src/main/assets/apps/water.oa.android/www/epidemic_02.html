<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="https://img.cdn.aliyun.dcloud.net.cn/mui/dist/css/mui.min.css" />
		<style type="text/css">
			
			html,body{width: 100%;height: 100%;overflow: hidden;}
			body {
				background-color: #FFFFFF;
				overflow-y: auto;
			}
			* {
				margin: 0;
				padding: 0;
			}

			#token_span {
				display: none;
			}

			.item_box {
				width: 100%;
				box-sizing: border-box;
				padding: 10px 10px;
				padding-left: 20px;
			}
			
			.item_box .item_title{
				font-size: 16px;
				color: #333;
				text-align: left;
				height: 40px;
				line-height: 40px;
				font-weight: 700;
				margin-top: 10px;
			}
			
			.item_box .item {
				min-height: 45px;
				width: 100%;
				line-height: 45px;
				overflow: hidden;
				font-size: 14px;
				color: #666666;
				border-bottom: 1px solid #f0f0f0;
			}
			
			.item_box .item.border {
				border: none;
			}
			.item_box .item.border .right{
				border-bottom: 1px solid #f0f0f0;
			}
			.item_box .item .left {
				width: 33%;
				display: inline-block;
				height: 100%;
				float: left;
				color: #333333;
				font-weight: 400;
			}

			.item_box .item .right {
				width: 67%;
				display: inline-block;
				height: 100%;
				float: left;
			}
			
			.item_box .item .input {
				padding: 0 10px;
				margin: 0;
				height: 35px;
				font-size: 14px;
				color: #666666;
				width: 94%;
				border: none !important;
				padding-left: 2px;
			}
			
			.item_box .item .select_input {
				width: 94%;
				display: inline-block;
				padding: 0 10px;
				margin: 0;
				height: 35px;
				font-size: 14px;
				color: #666666;
				margin-right: 2%;
				box-sizing: border-box;
				border: none !important;
				padding-left: 2px;
			}
			
			.item_box .item .right .select_input {
				width: 94%;
				display: inline-block;
				padding: 0 10px;
				margin: 0;
				height: 35px;
				font-size: 14px;
				color: #666666;
				margin-right: 2%;
				box-sizing: border-box;
				border: none !important;
				padding-left: 2px;
			}

			.item_box .item .input2 {
				padding: 0 10px;
				margin: 0;
				height: 35px;
				font-size: 14px;
				color: #666666;
				width: 94%;
				border: none !important;
				padding-left: 2px;
			}

			.head_box .img_head {
				width: 100%;
			}

			.item_box .item .right font {
				font-size: 12px;
			}
			
			.qr_box{
				margin-top: 20px;
				text-align: center;
			}
			
			.qr_box .btn{
				background-color: #4169E2;
				color: #FFFFFF;
				padding: 10px 30px;
				border-radius: 2em;
				border: none;
				width: 90%;
				display: inline-block;
			}
			.qr_box .btn:hover{
				background-color: #4856ea;
				
			}
			
			
			.mui-checkbox.mui-left input[type=checkbox], .mui-radio.mui-left input[type=radio] {
			    left: 5px;
				top: 8px;
			}
			.mui-checkbox.mui-left label, .mui-radio.mui-left label {
				padding: 0px;
				padding-right: 15px;
			    padding-left: 40px;
			    min-height: 45px;
				display: block;
				line-height: 25px;
				padding-top: 10px;
				box-sizing: border-box;
			}
			.item_box .item_textarea{
				box-sizing: border-box;
				border-bottom: 1px solid #F0F0F0;
				display: none;
			}
			.item_box .item_textarea .text_input{
				padding: 5px 0px;
				border: none;
				outline: none;
				font-size: 14px;
				color: #666666;
				margin: 0;
				/* text-indent: 2em; */
			}
			.item_box .item .select_input.p_l_40{padding-left: 40px;}
		</style>
	</head>

	<body>
		<div id="token_span"></div>
		<div class="head_box">
			<img class="img_head" src="http://wateroa.sxjicheng.com/public/img/fkpcwj2.jpg">
		</div>
		<form action="" method="">
			<div class="item_box">
				<div class="item_title">1、健康状况</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>正常</label>
						<input name="radio1" type="radio" value="1">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>不适</label>
						<input name="radio1" type="radio" value="2">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>隔离</label>
						<input name="radio1" type="radio" value="3">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>疑似</label>
						<input name="radio1" type="radio" value="4">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>确诊</label>
						<input name="radio1" type="radio" value="5">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>治愈</label>
						<input name="radio1" type="radio" value="6">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>疑似转排查</label>
						<input name="radio1" type="radio" value="7">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>其他</label>
						<input name="radio1" type="radio" value="8">
					</div>
				</div>
				<!-- <div class="item_title">详细描述</div> -->
				<div class="item_textarea">
					<textarea rows="3" cols="" class="text_input" placeholder="请详细的描述您的不正常现象（500字以内）"></textarea>
				</div>
				<!-- <div class="item">
					<span class="left">2、当前所在地</span>
					<span class="right">
						<select name="" class="select_input">
							<option value="">请选择市</option>
							<option value="1">太原</option>
							<option value="2">大同</option>
							<option value="3">朔州</option>
							<option value="4">忻州</option>
							<option value="5">阳泉</option>
							<option value="6">吕梁</option>
							<option value="7">晋中</option>
							<option value="8">长治</option>
							<option value="9">晋城</option>
							<option value="10">临汾</option>
							<option value="11">运城</option>
							<option value="12">省外</option>
						</select>
					</span>
				</div> -->
				<div class="item_title">2、当前所在地</div>
				<div class="item">
					<select name="" class="select_input p_l_40">
						<option value="">请选择市</option>
						<option value="1">太原</option>
						<option value="2">大同</option>
						<option value="3">朔州</option>
						<option value="4">忻州</option>
						<option value="5">阳泉</option>
						<option value="6">吕梁</option>
						<option value="7">晋中</option>
						<option value="8">长治</option>
						<option value="9">晋城</option>
						<option value="10">临汾</option>
						<option value="11">运城</option>
						<option value="12">省外</option>
					</select>
				</div>
				<div class="item_title">3、防治措施</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>无需治疗</label>
						<input name="radio2" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>隔离观察</label>
						<input name="radio2" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>医院就诊</label>
						<input name="radio2" type="radio">
					</div>
				</div>
				<div class="item_title">4、是否到单位</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>是</label>
						<input name="radio3" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>否</label>
						<input name="radio3" type="radio">
					</div>
				</div>
				<div class="item_title">5、是否出差</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>是</label>
						<input name="radio4" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>否</label>
						<input name="radio4" type="radio">
					</div>
				</div>
				<div class="item_title">6、14天内是否接触确诊/疑似病例</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>接触过来自湖北的人士或亲友</label>
						<input name="radio5" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>接触过有发热、干咳、乏力、呼吸困难等症状的人士或亲友</label>
						<input name="radio5" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>自己有发热、干咳、乏力、呼吸困难等症状</label>
						<input name="radio5" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>以上情况均无</label>
						<input name="radio5" type="radio">
					</div>
				</div>
				<div class="item_title">7、14天内是否途经/逗留湖北省</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>从湖北直接出发</label>
						<input name="radio6" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>途径湖北（所乘坐的交通工具只是经过，但不停留）</label>
						<input name="radio6" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>在湖北中转（所乘坐的交通工具需要在湖北车站内进行短暂中转</label>
						<input name="radio6" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>停留湖北（所乘坐的交通工具在湖北停留4小时及以上）</label>
						<input name="radio6" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>以上情况均无</label>
						<input name="radio6" type="radio">
					</div>
				</div>
				<div class="item_title">8、家人健康状况</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>正常</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>不适</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>隔离</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>疑似</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>确诊</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>治愈</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>疑似转排查</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="item">
					<div class="mui-input-row mui-radio mui-left">
						<label>其他</label>
						<input name="radio7" type="radio">
					</div>
				</div>
				<div class="qr_box">
					<button class="btn" type="submit">确定</button>
				</div>
			</div>
		</form>

		<script src="https://img.cdn.aliyun.dcloud.net.cn/mui/dist/js/mui.min.js"></script>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				$("#token_span").text(plus.storage.getItem("token"));
				$("body").on("click","input[name=radio1]",function(){
					var self = $(this).val();
					if(Number(self) == 1){
						$(".item_textarea").hide();
					}else{
						$(".item_textarea").show();
					}
				})
			}, false);
		</script>

	</body>

</html>
