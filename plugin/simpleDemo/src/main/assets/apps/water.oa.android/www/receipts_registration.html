		<script type="text/javascript">
			var root = localStorage.getItem("str_url");
			if(root == "" || root == undefined || root == null) {
				mui.openWindow({
					url: 'login.html?cid=1', //通过URL传参
					id: 'login.html?cid=1' //通过URL传参
				})
			}
			var token = localStorage.getItem("token");
			
			$("#secret").on("tap", function() {
				var secret = new mui.PopPicker();
				secret.setData([{value:'1',text:'无秘'},{value:'2',text:'秘密'},{value:'3',text:'机密'},{value:'4',text:'绝密'}]); 
				secret.show(function (items) {
				    $("#secret").val(items[0].text);
				    $("#secret").attr("data-id",items[0].text);
				})
			});
			$("#urgent").on("tap", function() {
				var urgent = new mui.PopPicker();
				urgent.setData([{value:'1',text:'正常'},{value:'2',text:'平急'},{value:'3',text:'紧急'}]); 
				urgent.show(function (items) {
				    $("#urgent").val(items[0].text);
				    $("#urgent").attr("data-id",items[0].text);
				})
			});
