	<script>
		//计算根节点HTML的字体大小
		function resizeRoot(width) {
			var deviceWidth = document.documentElement.clientWidth,
				num = width,
				num1 = num / 100;
			if (deviceWidth > num) {
				deviceWidth = num;
			}
			document.documentElement.style.fontSize = deviceWidth / num1 + "px";
		}
		//根节点HTML的字体大小初始化
		resizeRoot(750);
		window.onresize = function() {
			resizeRoot(750);
		};
	</script>
	<style type="text/css">
		.listBox ul li span{
			line-height: 0.4rem;

		.listBox ul li > a{

		.screen_box{

			z-index: 9;

		}
		.search_box .sort_input.sort_new{
			background-color: #FAF8FD;
		}
		.search_box .span_search {
			left: calc(100% - 0.5rem);
		}
		.listBox{
			margin-top: 2.8rem;
		}
		
		/* 修改palceholder颜色 */
		.search_box input.sort_search:focus::-webkit-input-placeholder {
			color: #aaaaaa;
		}
		
		.search_box input.sort_search:focus::-moz-placeholder {
			/* Mozilla Firefox 19+ */
			color: #aaaaaa;
		}
		
		.search_box input.sort_search:focus:-moz-placeholder {
			/* Mozilla Firefox 4 to 18 */
			color: #aaaaaa;
		}
		
		.search_box input.sort_search:focus:-ms-input-placeholder {
			/* Internet Explorer 10-11 */
			color: #aaaaaa;
		}
		
		.sort.start .sort_list{width: 50%;}
		.listBox ul li > a.yj_a{display: flex;justify-content: space-between;align-items: center;}
		.yj_a .yjbox{display: flex;justify-content: flex-start;align-items: center;}

		.yj_a .yjbox .yjtitle{font-size: 0.28rem;color: #333333;}
		.yj_a .yjtime{padding-right: 0.55rem;}
		.listBox ul li > a span{margin: 0;}
		.listBox ul li > a::after{top: 40%;}
	</style>
