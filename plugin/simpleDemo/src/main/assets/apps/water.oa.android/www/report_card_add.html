			.isListBox .radio_box .radio_ul {

			.isListBox .select_box {

			.isListBox .select_box .select_ul {

				min-width: 30%;
				margin: 0.2rem 0.1rem;

	<body style="background: #f8f8f8">
		<div class="mui-content" style="margin-bottom: 1rem;">
			<div class="news leave_add">
				<p class="pp">
					<a><i class="iconfont icon-fanhui1 left mui-action-back"></a></i>新增报告卡
				</p>
				
				<div class="notice"> 
					<div class="type_box">
						<span class="span active" data-type="2">请示报告卡</span>
						<span class="span " data-type="1">情况报告卡</span>
					</div>
					<div class="gray" style="height: 0.2rem;"></div>
					<ul class="leave_ul">
						<li class="leave_li">
							<span class="left">报告单位</span>
							<input class="input t_r" type="text" name="" id="bgdw" value="" readonly="readonly" placeholder="请填写" />
						</li>
						<li class="leave_li">
							<span class="left">报告人</span>
							<input class="input t_r" type="text" name="" id="bgr" value="" readonly="readonly" placeholder="请填写" />
						</li>
						<li class="leave_li">
							<span class="left">编号</span>
							<input class="input t_r" type="number" name="" id="bh" value="" placeholder="请填写"/>
						</li>
					</ul>
					<div class="gray"></div>
					<ul class="leave_ul">
						<li class="leave_li">
							<span class="left">标题</span>
							<input class="input t_r" type="text" name="" id="bt" value="" placeholder="请填写" />
						</li>
					</ul>
					<div class="gray zi">报告内容</div>
					<ul class="leave_ul" style="padding: 0;">
						<li class="leave_li" style="height: auto;padding: 0.2rem;">
							<textarea name="" id="bgnr" rows="5" cols="" class="bgnr" style="margin: 0;padding: 0;display: block;padding: 0.2rem;" placeholder="请填写"></textarea>
						</li>
					</ul>
					<div class="gray zi">办理情况</div>
					<ul class="leave_ul" style="padding: 0;">
						<li class="leave_li" style="height: auto;padding: 0.2rem;">
							<textarea name="" id="blqk" rows="5" cols="" class="blqk" style="margin: 0;padding: 0;display: block;padding: 0.2rem;" placeholder="请填写"></textarea>
						</li>
					</ul>
					
					<div class="selectNode">
						<h3 class="node_title" style="color: #323232;text-align: center;font-size: 0.35rem;">选择下一步节点</h3>
						<div class="select_node">
							<select id="select_node" style="background-color: #0062CC;color:#FFFFFF;font-size: 0.3rem;text-align: center;padding: 0.2rem;border-radius: 0.1rem;">
								<option value="">请选择</option>
							</select>
						</div>
					</div> 
					<div class="isListBox">
						<h3 id="clr_h3" style="color: #323232;text-align: center;font-size: 0.35rem;">选择下一步审批人</h3>
						<div class="select_box"></div>
					</div>
					<button id="tijiao">提交</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.picker.min.js"></script>
		<script src="js/xyb_spr.js"></script>
		<script type="text/javascript">
			var root = localStorage.getItem("str_url");
			if(root == "" || root == undefined || root == null) {
				mui.openWindow({
					url: 'login.html?cid=1', //通过URL传参
					id: 'login.html?cid=1' //通过URL传参
				})
			}
			var token = localStorage.getItem("token");
			function selectNode() {
				if($("#select_node option:selected").attr("isselectpeople") == "1") {
					$(".isListBox").show();
					xyb_spr();
				} else {
					$(".isListBox").hide();
				}
			}
			leaveType("2")
			function leaveType(str) {
				var _url = root + "api/report_card/pre_new";
				mui.ajax(_url, {
					data: {
						"token": token,
						"type":str
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					success: function(data) {
						if(data.code == 1) {
							var infor= data.data;
							$("#bgdw").val(infor.department);
							$("#bgr").val(infor.truename);
//							$("#bh").val(infor.number);
							if(infor.flow_info == "" || infor.flow_info == null || infor.flow_info == undefined) {
								mui.toast("节点为空")
							} else {
								$("#select_node").html("");
								infor.flow_info.forEach(function(item, index) {
									$("#select_node").append('<option value="' + item.id + '" flowid="' + item.flow_id + '" sorting="' + item.sorting + '" ismany="' + item.is_many + '" isselectpeople="' + item.is_selectpeople + '">' + item.note + '</option>')
								})
								selectNode();
								$("#select_node").on("change", selectNode);
							}
						}else if(2<=data.code&&data.code<99){
							mui.openWindow({
								url: 'login.html?cid=1', //通过URL传参
								id: 'login.html?cid=1' //通过URL传参
							})
						}else{
							mui.toast(data.msg)
						}
					},
					error: function(xhr, type, errorThrown, data) {}
				})
			}
			
			
			function tijiao_box(){
				var token = localStorage.getItem("token");
				var bgdw = $("#bgdw").val();
				var bgr = $("#bgr").val();
				var bh = $("#bh").val();
					if(bh == "" || bh == undefined || bh == null) {
						mui.toast("请填写编号");
						return false;
					}
				var bt = $("#bt").val();
					if(bt == "" || bt == undefined || bt == null) {
						mui.toast("请填写标题");
						return false;
					}
				var bgnr = $("#bgnr").val();
					if(bgnr == "" || bgnr == undefined || bgnr == null) {
						mui.toast("请填写报告内容");
						return false;
					}
				var blqk = $("#blqk").val();
					if(blqk == "" || blqk == undefined || blqk == null) {
						mui.toast("请填写办理情况");
						return false;
					}
				var shenpiren = $(".isListBox .select_box .select_ul li.active").length;
				if(shenpiren <= 0) {
					mui.toast("请选择审批人");
					return false;
				}
				var approver = [];
				var spr = $(".isListBox .select_box .select_ul li.active");
				for(var i = 0; i < spr.length; i++) {
					approver.push(spr.eq(i).attr("data-id"));
				}
				var _url = root + "api/report_card/new";
				$.ajax({
					type: "POST",
					url: _url,
					data: {
						"token": token,
						"number":bh, // 请示报告的编号，上面API获取，页面只做展示，不做编辑
						"department":bgdw, // 报告单位，上面API获取，页面只做展示，不做编辑
						"type":$(".type_box .span.active").attr("data-type"), // 报告类型，1,情况报告卡；2请示报告卡
						"title":bt, //标题
						"content":bgnr,//报告内容
						"situation":blqk, //办理情况
						"sorting": $("#select_node option:selected").attr("sorting"),//审批节点ID
						"note":$("#select_node option:selected").text(), //审批节点名称
						"approver_ids":String(approver) //下个节点审批人id (多个审批人用','隔开)
					},
					dataType: 'json', //服务器返回json格式数据
					beforeSend:function(){
						plus.nativeUI.showWaiting();
					},
					success: function(data) {
						if(data.code==1){
								var list = plus.webview.getWebviewById("report_card_list.html");
								mui.fire(list, 'refresh');
								plus.webview.currentWebview().close();
							mui.toast(data.msg);
						}else{
							mui.toast(data.msg);
						}
						
					},
					error: function(data) {
						console.log("data失败返回值" + JSON.stringify(data))
					},
					complete:function(){
						plus.nativeUI.closeWaiting();
					}
				})
			
			}
			//提交
				$("#tijiao").on("click", tijiao_box)
			//选项卡切换
			$(".type_box .span").on("click",function(){
				$(".type_box .span").attr("class","span");
				$(this).attr("class","span active");
				leaveType($(this).attr("data-type"));
				$("#bh").val("");
				$("#bt").val("");
				$("#bgnr").val("");
				$("#blqk").val("");
			})
			</script>
		<script src="js/isIphoneX.js" type="text/javascript" charset="utf-8"></script>
	</body>
