		<script type="text/javascript">
			var root = localStorage.getItem("str_url");
			if(root == "" || root == undefined || root == null) {
				mui.openWindow({
					url: 'login.html?cid=1', //通过URL传参
					id: 'login.html?cid=1' //通过URL传参
				})
			}
			var token = localStorage.getItem("token");
			var peoplelist_arr=[];
			//选择类型
			peoplelist()

			function peoplelist() {
				var _url = root + "api/applyleave/urgentinfor";
				mui.ajax(_url, {
					data: {
						"token": token
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					success: function(data) {
						console.log(JSON.stringify(data))
						var users = data.data.users;
						if(data.code == 1) {
							users.forEach(function(v) {
								var item_v = {};
								item_v.text = v.true_name;
								item_v.value = v.id;
								peoplelist_arr.push(item_v);
							})
							var picker_peop = new mui.PopPicker();
							picker_peop.setData(peoplelist_arr);
							$("#sqrxm").on("click",function(){
								picker_peop.show(function (selectItems) {
									$("#sqrxm").val(selectItems[0].text);
									$("#sqrxm").attr("data-id",selectItems[0].value);
								})
							})
							
						}else if(data.code>=2&&data.code<=99){
							mui.toast(data.msg);
							mui.openWindow({
								url: 'login.html?cid=1', //通过URL传参
								id: 'login.html?cid=1' //通过URL传参
							})
						}else{
							mui.toast(data.msg);
						}
					},
					error: function(xhr, type, errorThrown, data) {
						
					}
				})
			}
		
			
	
			//			选择时间
			$("#kaishiday").on("tap", function() {
				var dtpicker = new mui.DtPicker({
					"type": "datetime"
				});
				dtpicker.show(function(items) {
					$("#kaishiday").val(items.text);
					dtpicker.dispose();
				});
			});
			$("#jieshuday").on("tap", function() {
				var dtpicker = new mui.DtPicker({
					"type": "datetime"
				});
				dtpicker.show(function(items) {
					$("#jieshuday").val(items.text);
					dtpicker.dispose();
				});
			});
			//提交
			$("#tijiao").on("click", function() {
				plus.nativeUI.showWaiting("提交中...");
				var user_name = $("#sqrxm").val();//报备人姓名
				var user_id = $("#sqrxm").attr("data-id");//报备人ID
				var vehicle = $("#vehicle").val();//交通工具
				var bz = $("#bz").val();//备注
				if($("#wclx").parents(".cadre").css("display")=="none"){
					var wclx=0;
				}else{
					var wclx = $("#wclx").val();
				}
				var reason = $("#wcly").val();//外出事由
				if(reason == "" || reason == undefined || reason == null) {
					mui.toast("请填写外出事由");
					plus.nativeUI.closeWaiting();
					return false;
				}
				var kaishiday1 = $("#kaishiday").val();//开始时间
				
				var jieshuday1 = $("#jieshuday").val();//结束时间
				var place = $("#wcdd").val();//外出地点
				var name = $("#zc_xm").val();//主持工作负责人姓名及职务
				var mobile = $("#zc_lxfs").val();//联系方式

				var _url = root + "api/applyleave/urgentnew";
				$.ajax({
					type: "POST",
					url: _url,
					data: {
						"token": token,
						"user_name": user_name,
						"user_id": user_id,
						"reason": reason,
						"start_at": kaishiday1,
						"end_at": jieshuday1,
						"place": place,
						"name": name,
						"mobile":mobile,
						"vehicle": vehicle,
						"remark": bz,
						"type":wclx
					},
					dataType: 'json', //服务器返回json格式数据
					success: function(data) {
						plus.nativeUI.closeWaiting();
						if (data.code==1) {
							//console.log("data成功返回值" + JSON.stringify(data))
							var list = plus.webview.getWebviewById("urgent_dispatches_list.html");
							mui.fire(list, 'refresh');
							plus.webview.currentWebview().close();
							mui.toast(data.msg);
						}else if(data.code>=2&&data.code<=99){
							mui.toast(data.msg);
							mui.openWindow({
								url: 'login.html?cid=1', //通过URL传参
								id: 'login.html?cid=1' //通过URL传参
							})
						}else{
							mui.toast(data.msg);
						}
					},
					error: function(data) {
						plus.nativeUI.closeWaiting();
						console.log("data失败返回值" + JSON.stringify(data))
					}
				})
			})

			

			
		</script>
